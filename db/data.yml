    - Lost Dog
    - |-
      I wander into the Lost Dog and smell the blend
      of dry coffee and dry tea gently diffused through
      the years from portioned bags lining the brick walls
      on dull green, dented tin shelves.
      
      Somewhere along the way, the days grew shorter
      and my sentences grew longer and my friends
      moved closer or farther away as the whine of the
      espresso machine puts me back in the room.
      
      All the while I have been sipping my chai, turning
      pages, throwing glances sideways as people walk
      by and I reach the bottom of my cup where all
      the honey has settled to bitterly coat my tongue.
      
      Looking around the tables, couches and chairs I
      see young kids acting like mature adults
      and mature adults acting like young kids and
      me, reading my book, somewhere in between.
