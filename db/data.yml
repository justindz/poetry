    - In Loving Memory of Betty Duewel
    - |-
      I helped carry my grandmother's casket
      to the burial plot on a windy day so windy
      that memorial flowers careened across the
      graveyard like tumbleweed.  So windy that
      mourner's suits caught the wind, billowed
      out and pushed them closer to the opening
      in the ground.
      
      I was not prepared for how heavy the
      casket would be, holding my thin grandmother
      who had been ravaged by dysentery in
      her early years trying to take polytheism
      from the Hindus.  Perhaps our spirits make our
      bodies lighter until they leave, but then
      I'm just in the kind of mood that takes
      you sometimes after your distant relative
      tries to raise your grandma from the dead.
      
      I thought about this for a while.  One
      of the men lowering the casket dropped
      his notebook and pen and had to climb
      in to retrieve them.  If she woke and
      sat up, then the service would have been
      over before it started, the embalming
      would have been a bad idea in retrospect
      and I would have had to start loving others
      out of fear instead of loving others for the
      way it makes me feel the world is right.
      
      After I got home, I climbed on to the
      roof of my house and let the sun set
      behind me while I sat on the shingles and
      faced the East, following the line
      described by an angel with a trumpet
      on the Freemason's meeting house
      three blocks down the street.  I thought
      about how relieved I was that I didn't
      drop the casket and about the nice things
      people said about my grandmother that
      I never knew before.
