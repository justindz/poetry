      reflecting off of the snow huddled around the
      outside edges of the sparsely populated
      parking lot between my office and the
      off-white house-ocean with yards barely
      wide enough to fit a mower between the
      fence and the porch.
      
      If Indian scholars hadn't pioneered the use
      of the number 0, would it be 1 degree
      Fahrenheit outside, making all the difference
      between being something and being nothing
      and even being less than nothing when the
      wind is taken into consideration.
      
      Japanese girls are asleep right now, resting
      their bloody thumbs from furiously drafting
      cell phone novels about angst, passion, clothes
      and infectious disease on the long ride from
      somewhere to elsewhere on another train in
      a long line of trains into tunnels in the dark.
      
      There are far too many love/sex songs about
      bedrooms and far too few about the woods and
      the pool at the bottom of the waterfall where
      you might interrupt a monk with his beads,
      working them through his hands as the falling
      water pushes down on his shoulders leaving
      thumb prints, without blood and cool but
      not as cold as the window pane and the
      plastic hanging blinds next to my desk.
