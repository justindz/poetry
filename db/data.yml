    - The Wedding Photo
    - "Morgantown went uphill and downhill.\r\n\
      It never went across level,\r\n\
      even ground.\r\n\
      I could jump from my back yard \r\n\
      and land\r\n\
      on the neighbor\xE2\x80\x99s roof.  \r\n\
      Some mornings\r\n\
      the fog could almost be held.\r\n\
      Three years passed between the first and\r\n\
      \r\n\
      second time we slept together.\r\n\
      Two students from Pitt drowned\r\n\
      in the river a year apart.\r\n\
      Days later they always\r\n\
      floated up downstream\xE2\x80\x94\r\n\
      identifiable only\r\n\
      by their teeth.\r\n\
      I remember every semester as overcast and\r\n\
      rainy, like walking across loose bricks;\r\n\
      dirty water squishing from the gaps,\r\n\
      leaving grey stains on my\r\n\
      jeans and socks.\r\n\
      I study my reflection in the wedding photo\xE2\x80\x94\r\n\
      in you dancing around with\r\n\
      a white smile\r\n\
      and a bridesmaid\xE2\x80\x99s dress\r\n\
      and all I can picture\r\n\
      of my former room is a\r\n\
      bent clothes hangar \r\n\
      nailed to the wall."
